<!DOCTYPE html>
<html>
	<head>
		<title>STEP Portal Dev/Test</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="http://openlayers.org/en/v3.10.1/css/ol.css" type="text/css">
		<script src="http://openlayers.org/en/v3.10.1/build/ol-debug.js"></script>
		
		<script src="js/colormap.js"></script>
		<script src="js/markerfactory.js"></script>
		<script src="js/query.js"></script>
		<script src="js/map.js"></script>
		<style>
			#map-container {
				position: absolute;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				overflow: hidden;
				font-family: 'Century Gothic', CenturyGothic, Geneva, AppleGothic, sans-serif;
			}
			#map-view {
				position: relative;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			#layer-control-container {
				position: absolute;
				top: 12px;
				right: 12px;
			}
			.grab {
				cursor: move;
				cursor: url(https://mail.google.com/mail/images/2/openhand.cur);
				cursor: -moz-grab;
				cursor: -webkit-grab;
			}
			.grabbing {
				cursor: move;
				cursor: url(https://mail.google.com/mail/images/2/closedhand.cur);
				cursor: -moz-grabbing;
				cursor: -webkit-grabbing;
			}
			#station-tooltip {
				position: absolute;
				background-color: #000;
				color: #fff;
				padding: 1px 4px;
				border: 1px solid #fff;
				border-radius: 3px;
				font-size: 14px;
			}
			#lat-long-display {
				float: right;
				position: relative;
				bottom: 10px;
				width: 200px;
			}
			#loading-box-container-outer {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100vh;
				/*background: rgba(200, 200, 200, 0.4);*/
				display: table;
				margin: auto;
				overflow: hidden;
			}
			#loading-box-container-inner {
				display: table-cell;
				vertical-align: middle;
			}
			#loading-box {
				position: relative;
				width: 250px;
				height: 40px;
				margin: 0 auto;
				padding-top: 20px;
				background-color: #fff;
				border: 2px #777 solid;
				text-align: center;
				z-index: 99;
			}
			
			.ol-attribution {
				bottom: 30px;
			}
		</style>
	</head>
	<body>
		<div id="map-container">
			<!-- the actual OpenLayers map -->
			<div id="map-view" class="grab"></div>
			<!-- station details dialog -->
			<div id="station-details-dialog" title="Unknown"></div>
			<!-- tooltip -->
			<div id="station-tooltip"></div>
			<!-- layer/data controls -->
			<div id="layer-control-container">
				<select id="species-control" style="font-size:14px;width:300px;" disabled>
					<option>Loading..</option>
				</select>
				<select id="parameter-control" style="font-size:14px;width:100px;" disabled>
					<option>Loading..</option>
				</select> 
				<select id="start-year-control" style="font-size:14px;width:60px;" disabled>
					<option>Loading..</option>
				</select> 
				<select id="end-year-control" style="font-size:14px;width:60px;" disabled>
					<option>Loading..</option>
				</select>
				<span id="reset-controls" class="button">Reset Values</span>
				<select id="base-layer-control" onchange="changeBaseLayer()" style="margin-left:100px;font-size:14px;">
					<option value="0">Landscape</option>
					<option value="1">Topo</option>
					<option value="2">Satellite</option>
				</select> 
			</div>
			<!-- bottom bar with a few random features - mostly just useful for debugging -->
			<div style="background-color:#000; color:#fff; position:relative; bottom:20px; left:0px; padding:2px;">
				<a onclick="moveAllPoints(stationLayer, 0, 100000)">Move All Points</a> | 
				<a onclick="hideRandomFeatures(stationLayer)">Hide Random Features</a>
				<span id="lat-long-display"></span>
			</div>
			<!-- a loading dealy -->
			<div id="loading-box-container-outer">
				<div id="loading-box-container-inner">
					<div id="loading-box">
						<img src="images/ajax-loader.gif" alt="loading" /> Loading content..
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
