<!DOCTYPE html>
<html>
	<head>
		<title>Open Layers Test</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="http://openlayers.org/en/v3.10.1/css/ol.css" type="text/css">
		<script src="http://openlayers.org/en/v3.10.1/build/ol-debug.js"></script>
		
		<script src="js/colormap.js"></script>
		<script src="js/markerfactory.js"></script>
		<script src="js/map.js"></script>
		<style>
			#Container {
				position: absolute;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				overflow: hidden;
				font-family: 'Century Gothic', CenturyGothic, Geneva, AppleGothic, sans-serif;
			}
			#Map {
				position: relative;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			#LayerControl {
				position: absolute;
				top: 12px;
				right: 12px;
			}
			.grab {
				cursor: -webkit-grab;
			}
			.grabbing {
				cursor: -webkit-grabbing;
			}
			#FeatureTooltip {
				position: absolute;
				background-color: #000;
				color: #fff;
				padding: 1px 4px;
				border: 1px solid #fff;
				border-radius: 3px;
				font-size: 14px;
			}
			#LatLong {
				float: right;
				position: relative;
				bottom: 10px;
				width: 200px;
			}
			
			.ol-attribution {
				bottom: 30px;
			}
		</style>
	</head>
	<body>
		<div id="Container">
			<div id="Map"></div>
			<div id="DetailsDialog" title="Unknown"></div>
			<div id="FeatureTooltip"></div>
			<div id="LayerControl">
				<select id="BaseLayerControl" onchange="changeBaseLayer()">
					<option value="0">Landscape</option>
					<option value="1">Topo</option>
					<option value="2">Satellite</option>
				</select> 
			</div>
			<div style="background-color:#000; color:#fff; position:relative; bottom:20px; left:0px; padding:2px;">
				<a onclick="moveAllPoints(stationLayer, 0, 100000)">Move All Points</a> | 
				<a onclick="hideRandomFeatures(stationLayer)">Hide Random Features</a>
				<span id="LatLong"></span>
			</div>
		</div>
	</body>
</html>
